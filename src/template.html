<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <% for (var meta in htmlWebpackPlugin.options.metas) { %>
      <meta name="<%=meta %>" content="<%=htmlWebpackPlugin.options.metas[meta] %>">
    <% } %>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <% for (var style of htmlWebpackPlugin.options.styles) { %>
        <link href="<%=style %>" rel="stylesheet">
    <% } %>
</head>
<body>
<div id="app"></div>
<% for (var script of htmlWebpackPlugin.options.scripts) { %>
    <script type="text/javascript" src="<%=script %>"></script>
<% } %>
<%= htmlWebpackPlugin.options.debug%>
<script type="text/javascript">
    var $config = <%= htmlWebpackPlugin.options.initData %>
</script>
</body>
</html>
